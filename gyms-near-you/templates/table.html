<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Locator</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/table.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/">Gym Tracker</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item p-2">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/bmicalc">BMI Tracker</a>
            </li>
            <li class="nav-item p-2">
              <a
                class="nav-link"
                href="/history"
                tabindex="-1"
                aria-disabled="true"
                >Search History</a
              >
            </li>
            <li class="nav-item p-2">
              <a
                class="nav-link"
                href="/about"
                tabindex="-2"
                aria-disabled="true"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center mt-5">
      <h1 class="text-primary">Search Results</h1>
    </div>

    <div class="container-md mt-5">
      <table id="my_table" , class="table">
        <thead>
          <tr>
            {% for col in column_names %}
            <th class="col-sm-2">{{col}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in row_data %}
          <tr>
            {% for col, row_ in zip(column_names, row) %} {%if loop.first %}
            <td><img src="{{row_}}" alt="" /></td>
            {% else: %}
            <td>{{row_}}</td>
            {% endif %} {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="footer-container"></footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
