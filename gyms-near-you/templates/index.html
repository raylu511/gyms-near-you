<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Locator</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/">Gym Tracker</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item p-2">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/bmitracker">BMI Tracker</a>
            </li>
            <li class="nav-item p-2">
              <a
                class="nav-link"
                href="/history"
                tabindex="-1"
                aria-disabled="true"
                >Search History</a
              >
            </li>
            <li class="nav-item p-2">
              <a
                class="nav-link"
                href="/about"
                tabindex="-2"
                aria-disabled="true"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Google themed 'TRACK GYM'-->
    <div class="container mt-5">
      <div class="textbox">
        <span class="text">TRACK YOUR GYM</span>
      </div>
      <div class="form">
        <form action="{{url_for('zipsub')}}" name="search" method="POST">
          <input id="zipsearch" name="zipsearch" class="input" type="number" placeholder="Enter your zipcode" />
          <button class="button" name="search" type="submit">Search</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-container"></footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
