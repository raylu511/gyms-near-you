<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Locator</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/">Gym Tracker</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item p-2">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item p-2">
              <a
                class="nav-link"
                href="/history"
                tabindex="-1"
                aria-disabled="true"
                >Search History</a
              >
            </li>
            <li class="nav-item p-2">
              <a
                class="nav-link"
                href="/about-us"
                tabindex="-2"
                aria-disabled="true"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form-container mt-5">
      <h1 class="text-center">Sign Up</h1>
      <form action="{{url_for('register')}}" name="signup" method="POST" class="row g-3 mt-5">
        <div class="col-sm-12">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" name="fullname" class="form-control" id="fullname" />
        </div>
        <div class="col-sm-12">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" />
        </div>
        <div class="col-sm-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" class="form-control" id="email" />
        </div>
        <div class="col-sm-12">
          <label for="password" class="form-label">Password</label>
          <input type="text" name="password"class="form-control" id="password" />
        </div>
        <div class="row mx-auto mt-3">
          <button type="submit" name="signup" class="btn btn-primary">Sign Up</button>
        </div>
        <div class="row mx-auto mt-3 text-center">
          <span>Have an account? Sign in</span>
          <div class="col-md-4 mx-auto mt-2">
            <a href="/signin">Sign in</a>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer-container"></footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
